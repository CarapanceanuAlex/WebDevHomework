<!DOCTYPE html>
<html>
    <head>
        <title>Tema validare form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body  class="body-signIn_Up">
        <form onsubmit="submitForm(event)">
            <div class="container-signUp">
                <h2 class="title-signUp">Sign up</h2>
                    <input id="email-signUp" class="email-signUp" type="text" placeholder="Email...">
                    <input id="password-signUp"class="password-signUp" type="password" placeholder="Password...">
                    <input id="repeatPassword-signUp"class="repeatPassword-signUp" type="password" placeholder="Retype password...">
                    
                    <button class="button-signUp" type="submit">
                        Submit
                    </button>
                
                    <div id="errorContainer"></div>
                    <div id="successContainer"></div>
                
                <script src="validare.js"></script>
            </div>
        </form>
    </body>
</html>
